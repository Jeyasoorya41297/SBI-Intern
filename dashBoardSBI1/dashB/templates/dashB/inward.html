    <!-- Custom Theme Scripts -->

<script type="text/javascript">
    function init_flot_chart() {
    if ("undefined" != typeof $.plot) {
        console.log("init_flot_chart");
        var d = [
            {% for o in o_comm_months %}
                [gd({{o.Date|date:"Y , m, d"}}), {{o.cAmt}}],
            {% endfor %}
        ];
        var e = [
            {% for i in i_comm_months %}
                [gd({{i.Date|date:"Y , m, d"}}), {{i.cAmt}}],
            {% endfor %}
        ];
        var h = {
                grid: {
                    show: !0,
                    aboveData: !0,
                    color: "#3f3f3f",
                    labelMargin: 10,
                    axisMargin: 0,
                    borderWidth: 0,
                    borderColor: null,
                    minBorderMargin: 5,
                    clickable: !0,
                    hoverable: !0,
                    autoHighlight: !0,
                    mouseActiveRadius: 100
                },
                series: {
                    lines: {
                        show: !0,
                        fill: !0,
                        lineWidth: 2,
                        steps: !1
                    },
                    points: {
                        show: !0,
                        radius: 4.5,
                        symbol: "circle",
                        lineWidth: 3
                    }
                },
                legend: {
                    position: "ne",
                    margin: [0, -25],
                    noColumns: 0,
                    labelBoxBorderColor: null,
                    labelFormatter: function(a, b) {
                        return a + "&nbsp;&nbsp;"
                    },
                    width: 40,
                    height: 1
                },
                colors: ["#96CA59", "#3F97EB", "#72c380", "#6f7a8a", "#f7cb38", "#5a8022", "#2c7282"],
                shadowSize: 0,
                tooltip: !0,
                tooltipOpts: {
                    content: "%s: %y.0",
                    xDateFormat: "%d/%m",
                    shifts: {
                        x: -30,
                        y: -50
                    },
                    defaultTheme: !1
                },
                yaxis: {
                    min: 0
                },
                xaxis: {
                    mode: "time",
                    minTickSize: [1, "month"],
                    timeformat: "%m/%Y",
                }
            };
        $("#chart_plot_02").length && (console.log("Plot2"), $.plot($("#chart_plot_02"), [{
            label: "Outward Remitance",
            data: d,
            lines: {
                fillColor: "rgba(89, 150, 202, 0.12)"
            },
            points: {
                fillColor: "#fff"
            }
        }], h)), 
        $("#chart_plot_04").length && (console.log("Plot4"), $.plot($("#chart_plot_04"), [{
            label: "Inward Remitance",
            data: e,
            lines: {
                fillColor: "rgba(150, 202, 89, 0.12)"
            },
            points: {
                fillColor: "#fff"
            }
        }], h))
    }
}
init_flot_chart();
</script>
</body>
