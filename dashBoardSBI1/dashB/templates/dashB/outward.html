<body class="nav-md">

        <!-- page content -->
<div class="right_col" role="main">
    <h3>GLS Applications</h3>
    <div class="">
    <div class="row">
              <!-- line graph -->
              <form action="" method="post" class="form-horizontal form-label-left input_mask">
              <div class="form-group">
                        <label class="control-label col-md-2 col-sm-3 col-xs-12" for="id_ch_of_graph">Choose Graph</label>
                        <div class="col-md-3 col-sm-3 col-xs-12">
                          <select id="id_ch_of_graph" name="ch_of_graph" class="form-control">
                            <option value="Nothing">Choose an Option</option>
                            <option value="BeneficiaryAmount">Beneficiary Amount</option>
                            <option value="BeneficiaryAmountINR">Beneficiary Amount in INR</option>
                            <option value="commissionAmt">Commission</option>
                            <option value="Service_tax">Service Tax</option>
                          </select>
                        </div>
                        <div class="col-md-5 col-sm-3 col-xs-12">
                        <label for="id_in_date">Initial</label>
                          <input type="date" id="id_in_date" name="in_date" value="{{in_date}}">
                          <label for="id_fi_date">Final</label>
                          <input type="date" id="id_fi_date" name="fi_date" value="{{fi_date}}">
                        </div>
                        <div class="col-md-2 col-sm-3 col-xs-12">
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                </div>
                </form>

              <div class="col-md-12 col-sm-6 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>{{sel_field}}</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>

                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content2">
                    <div id="graph_line" style="width:100%; height:500px;"></div>
                  </div>
                </div>
              </div>
              <!-- /line graph -->        
    </div>
        
    </div>
    </div>
        <footer>
          <div class="pull-right">
            SBI SP-2 
          </div>
          <div class="clearfix"></div>
        </footer>

</div>
</div>

    <!-- Custom Theme Scripts -->
    <script src="/static/build/js/custom.min.js"></script>
<script type="text/javascript">
        function init_morris_charts() {
            
            if( typeof (Morris) === 'undefined'){ return; }
            console.log('init_morris_charts');
                        
            if ($('#graph_line').length ){
            
                Morris.Line({
                  element: 'graph_line',
                  xkey: 'month',
                  ykeys: ['value'],
                  labels: ['{{sel_field}}'],
                  xLabels : "month",
                  hideHover: 'auto',
                  lineColors: ['#26B99A', '#34495E', '#ACADAC', '#3498DB'],
                  data: [
                  {% for d in data %}
                    {month: '{{d.Date|date:"Y-m"}}', value: {{ d|return_item:sel_field }} },
                  {% endfor %}
                  ],
                  resize: true
                });

                $MENU_TOGGLE.on('click', function() {
                  $(window).resize();
                });
            
            }
            
        };
init_morris_charts();
</script>
