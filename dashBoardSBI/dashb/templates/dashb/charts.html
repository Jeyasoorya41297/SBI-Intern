    <!-- jQuery -->

    <!-- Custom Theme Scripts -->
    <script src="/static/build/js/custom.min.js"></script>
    <script type="text/javascript">
        function init_charts() {
    if (console.log("run_charts  typeof [" + typeof Chart + "]"), "undefined" != typeof Chart) {
        if (console.log("init_charts"), Chart.defaults.global.legend = {
                enabled: !1
            }, 
            $("#pieChart").length) {
            var f = document.getElementById("pieChart"),
                i = {
                    datasets: [{
                        data: [{{student.maths}},{{student.chem}},{{student.phy}},{{student.cs}},{{student.eng}}],
                        backgroundColor: ["#455C73", "#9B59B6", "#BDC3C7", "#26B99A", "#3498DB"],
                        label: "My dataset"
                    }],
                    labels: ["Maths", "Chemistry", "Physics", "CS", "English"]
                };
            new Chart(f, {
                data: i,
                type: "pie",
                otpions: {
                    legend: !1
                }
            })
        }
        if ($("#polarArea").length) {
            var f = document.getElementById("polarArea"),
                i = {
                    datasets: [{
                        data: [{{student.maths}},{{student.chem}},{{student.phy}},{{student.cs}},{{student.eng}}],
                        backgroundColor: ["#455C73", "#9B59B6", "#BDC3C7", "#26B99A", "#3498DB"],
                        label: "My dataset"
                    }],
                    labels: ["Maths", "Chemistry", "Physics", "CS", "English","Tamil"]
                };
            new Chart(f, {
                data: i,
                type: "polarArea",
                options: {
                    scale: {
                        ticks: {
                            beginAtZero: !0
                        }
                    }
                }
            })
        }
        if ($("#canvasDoughnut").length) {
            var f = document.getElementById("canvasDoughnut"),
                i = {
                    labels: ["Maths", "Chemistry", "Physics", "CS", "English"],
                    datasets: [{
                        data: [{{student.maths}},{{student.chem}},{{student.phy}},{{student.cs}},{{student.eng}}],
                        backgroundColor: ["#455C73", "#9B59B6", "#BDC3C7", "#26B99A", "#3498DB"],
                        hoverBackgroundColor: ["#34495E", "#B370CF", "#CFD4D8", "#36CAAB", "#49A9EA"]
                    }]
                };
            new Chart(f, {
                type: "doughnut",
                tooltipFillColor: "rgba(51, 51, 51, 0.55)",
                data: i
            })
        }
    }
}
init_charts();
    </script>
